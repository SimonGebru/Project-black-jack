<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="scr/script.js"></script>
    <script src="scr\deckGenerator.js" defer></script>
    <title>Black Jack</title>
</head>
<body>
    <header><h1>Black Jack</h1></header>
    <main>
        <section class="game-area game-area--dealer-side">
            <h2 class="game-area__title">Dealer</h3>
            <div class="game-area__card-display dealer-card-display"></div>
        </section>
        <section class="game-area game-area--player-side">
            <h2 class="game-area__title">You</h3>
            <div class="game-area__card-display player-card-display"></div>
        </section>
        <div class="player-options">
            <button class="player-options__button" id="hit-button">Hit Me</button>
            <button class="player-options__button" id="stand-button">Stand</button>
        </div>
    </main>
</body>
</html>
